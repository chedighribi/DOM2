
<!DOCTYPE html>
<html>
    <head>
        <title> Shopping cart</title>
        <link rel="stylesheet" href="mystyle.css">
        <script src="https://code.jquery.com/jquery-2.2.4.js" charset="utf-8"></script>
    </head>

    <body>

        <div class="shopping-cart">
            <!-- Title -->
            <div class="title">
                <img class="carttitle" src="shopping-cart.svg" height="20px" width="20px">
                <div class="titleinfo">Shopping Bag</div>  
            </div>
        
            <!-- Product #1 -->
            <div class="item">
            <div class="buttons">
                <span class="delete-btn"></span>
                <span class="like-btn"></span>
            </div>
        
            <div class="image">
                <img src="item-1.png" alt="" />
            </div>
        
            <div class="description">
                <span>SAFIR </span>
                <span>Harissa</span>
                <span>250g / 2$</span>
            </div>
        
            <div class="quantity">
                <button class="plus-btn" type="button" name="button">
                <img src="plus.svg" alt="" />
                </button>
                <input class="numitem" type="text" name="name" value="1">
                <button class="minus-btn" type="button" name="button">
                <img src="minus.svg" alt="" />
                </button>
            </div>
        
            <div class="total-price">2</div>
            </div>
        
            <!-- Product #2 -->
            <div class="item">
            <div class="buttons">
                <span class="delete-btn"></span>
                <span class="like-btn"></span>
            </div>
        
            <div class="image">
                <img src="item-2.png" alt=""/>
            </div>
        
            <div class="description">
                <span>SICAM</span>
                <span>Harissa</span>
                <span>250g / 3$</span>
            </div>
        
            <div class="quantity">
                <button class="plus-btn" type="button" name="button">
                <img src="plus.svg" alt="" />
                </button>
                <input class="numitem" type="text" name="name" value="1">
                <button class="minus-btn" type="button" name="button">
                <img src="minus.svg" alt="" />
                </button>
            </div>
        
            <div class="total-price">3</div>
            </div>
        
            <!-- Product #3 -->
            <div class="item">
            <div class="buttons">
                <span class="delete-btn"></span>
                <span class="like-btn"></span>
            </div>
        
            <div class="image">
                <img src="item-3.png" alt="" />
            </div>
        
            <div class="description">
                <span>CAP BON</span>
                <span>Harissa</span>
                <span>180g / 5$</span>
            </div>
        
            <div class="quantity">
                <button class="plus-btn" type="button" name="button">
                <img src="plus.svg" alt="" />
                </button>
                <input class="numitem" type="text" name="name" value="1">
                <button class="minus-btn" type="button" name="button">
                <img src="minus.svg" alt="" />
                </button>
            </div>
        
            <div class="total-price">5</div>
            </div>
            <!-- Total -->
            
        </div>
        <div class="Finalprice">
            <div id="infoprice"> TOTAL  </div>
            <div id="totalprice">
                0 

            </div>
        </div>

        

               
            <script src="myscripts.js" ></script>
    </body>

</html>
